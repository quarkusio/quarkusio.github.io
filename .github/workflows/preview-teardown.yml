name: Surge.sh Preview Teardown

on:
  pull_request_target:
    types: [closed]
env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  preview-teardown:
    runs-on: ubuntu-latest
    steps:
      - name: Teardown surge preview
        id: deploy
        run: npx surge teardown https://quarkus-website-pr-${{ github.event.number }}-preview.surge.sh --token ${{ secrets.SURGE_TOKEN }}
      - name: Update PR status comment
        uses: actions-cool/maintain-one-comment@v3.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸ™ˆ The PR is closed and the preview is expired.
            <!-- Sticky Pull Request Comment -->
          body-include: '<!-- Sticky Pull Request Comment -->'
          number: ${{ github.event.number }}
