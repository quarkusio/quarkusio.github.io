name: Surge.sh Preview

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

defaults:
  run:
    shell: bash

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      issues: write
      # this is unfortunately needed to be able to write comments on pull requests
      pull-requests: write
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    steps:
    - name: Download PR Artifact
      uses: actions/download-artifact@v6
      with:
        run-id: ${{ github.event.workflow_run.id }}
        name: site
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Store PR id as variable
      id: pr
      run: |
        pr=$(<pr-id.txt)
        if ! [[ $pr =~ ^[0-9]+$ ]] ; then
          echo "PR id extracted from pr-id.txt is not a number: $pr"
          exit 1
        fi
        echo "id=${pr}" >> $GITHUB_OUTPUT
        rm -f pr-id.txt
    - name: Reduce the size of the website to be compatible with surge
      run: |
        find assets/images/posts/ -mindepth 1 -maxdepth 1 -type d -mtime +100 -exec rm -rf ./{} \;
        find newsletter/ -mindepth 1 -maxdepth 1 -type d -mtime +100 -exec rm -rf ./{} \;
        rm -rf ./assets/stickers
        rm -rf ./assets/images/worldtour/2023
        rm -rf ./assets/images/worldtour/2024
        rm -rf ./assets/images/desktopwallpapers
        rm -rf ./assets/images/stickers
    - name: Publishing to surge for preview
      id: deploy
      run: npx surge@0.23.1 ./ --domain https://quarkus-site-pr-${PR_ID}-preview.surge.sh --token ${{ secrets.SURGE_TOKEN }}
      env:
        PR_ID: ${{  steps.pr.outputs.id }}

    - name: Update PR status comment on success
      uses: quarkusio/action-helpers@main
      with:
        action: maintain-one-comment
        github-token: ${{ secrets.GITHUB_TOKEN }}
        pr-number: ${{ steps.pr.outputs.id }}
        body: |
          ðŸŽŠ PR Preview ${{ github.sha }} has been successfully built and deployed to https://quarkus-site-pr-${{ steps.pr.outputs.id }}-preview.surge.sh

          - Images of blog posts older than 3 months are not available.
          - Newsletters older than 3 months are not available.

          <img width="300" src="https://user-images.githubusercontent.com/507615/90250366-88233900-de6e-11ea-95a5-84f0762ffd39.png">
        body-marker: <!-- Preview status comment marker -->
    - name: Update PR status comment on failure
      uses: quarkusio/action-helpers@main
      if: ${{ failure() }}
      with:
        action: maintain-one-comment
        github-token: ${{ secrets.GITHUB_TOKEN }}
        pr-number: ${{ steps.pr.outputs.id }}
        body: |
          ðŸ˜­ Deploy PR Preview failed.
          <img width="300" src="https://user-images.githubusercontent.com/507615/90250824-4e066700-de6f-11ea-8230-600ecc3d6a6b.png">
        body-marker: <!-- Preview status comment marker -->
