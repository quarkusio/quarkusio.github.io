al profiles file at the default location (`~/.aws/credentials`) shared by all AWS SDKs and the AWS CLI\\n** Credentials delivered through the Amazon EC2 container service if `AWS_CONTAINER_CREDENTIALS_RELATIVE_URI` environment variable is set and security manager has permission to access the variable.\\n** Instance profile credentials delivered through the Amazon EC2 metadata service\\n* `static` - the provider that uses the access key and secret access key specified in the `static-provider` section of the config.\\n* `system-property` - it loads credentials from the `aws.accessKeyId`, `aws.secretAccessKey` and `aws.sessionToken` system properties.\\n* `env-variable` - it loads credentials from the `AWS_ACCESS_KEY_ID`, `AWS_SECRET_ACCESS_KEY` and `AWS_SESSION_TOKEN` environment variables.\\n* `profile` - credentials are based on AWS configuration profiles. This loads credentials from\\n              a http\://docs.aws.amazon.com/cli/latest/userguide/cli-chap-getting-started.html[profile file],\\n              allowing you to share multiple sets of AWS security credentials between different tools like the AWS SDK for Java and the AWS CLI.\\n* `container` - It loads credentials from a local metadata service. Containers currently supported by the AWS SDK are\\n                **Amazon Elastic Container Service (ECS)** and **AWS Greengrass**\\n* `instance-profile` - It loads credentials from the Amazon EC2 Instance Metadata Service.\\n* `process` - Credentials are loaded from an external process. This is used to support the credential_process setting in the profile\\n              credentials file. See https\://docs.aws.amazon.com/cli/latest/topic/config-vars.html\#sourcing-credentials-from-external-processes[Sourcing Credentials From External Processes]\\n              for more information.\\n* `anonymous` - It always returns anonymous AWS credentials. Anonymous AWS credentials result in un-authenticated requests and will\\n                fail unless the resource or API's policy has been configured to specifically allow anonymous access.","withinAMap"\:false,"defaultValue"\:"default","javaDocSiteLink"\:"","docMapKey"\:"type","configPhase"\:"RUN_TIME","acceptedValues"\:["default","static","system-property","env-variable","profile","container","instance-profile","process","anonymous"],"optional"\:false,"list"\:false,"passThroughMap"\:false,"withinAConfigGroup"\:true,"topLevelGrouping"\:"quarkus.sns"}},{"configDocSection"\:{"name"\:"quarkus.sns.aws.credentials.default-provider","optional"\:false,"withinAMap"\:false,"sectionDetails"\:"\=\= Default credentials provider configuration","sectionDetailsTitle"\:"Default credentials provider configuration","configPhase"\:"RUN_TIME","topLevelGrouping"\:"quarkus.sns","configGroupType"\:"io.quarkus.amazon.common.runtime.AwsCredentialsProviderConfig.DefaultCredentialsProviderConfig","showSection"\:true,"configDocItems"\:[{"configDocKey"\:{"type"\:"boolean","key"\:"quarkus.sns.aws.credentials.default-provider.async-credential-update-enabled","configDoc"\:"Whether this provider should fetch credentials asynchronously in the background. \\n If this is `true`, threads are less likely to block, but additional resources are used to maintain the provider.","withinAMap"\:false,"defaultValue"\:"false","javaDocSiteLink"\:"","docMapKey"\:"async-credential-update-enabled","configPhase"\:"RUN_TIME","acceptedValues"\:null,"optional"\:false,"list"\:false,"passThroughMap"\:false,"withinAConfigGroup"\:true,"topLevelGrouping"\:"quarkus.sns"}},{"configDocKey"\:{"type"\:"boolean","key"\:"quarkus.sns.aws.credentials.default-provider.reuse-last-provider-enabled","configDoc"\:"Whether the provider should reuse the last successful credentials provider in the chain. \\n Reusing the last successful credentials provider will typically return credentials faster than searching through the chain.","withinAMap"\:false,"defaultValue"\:"true","javaDocSiteLink"\:"","docMapKey"\:"reuse-last-provider-enabled","configPhase"\:"RUN