io.quarkus.arc.deployment.ArcConfig=[{"configDocKey"\:{"type"\:"string","key"\:"quarkus.arc.remove-unused-beans","configDoc"\:"- If set to `all` (or `true`) the container will attempt to remove all unused beans. \\n - If set to `none` (or `false`) no beans will ever be removed even if they are unused (according to the criteria set out below) \\n - If set to `fwk`, then all unused beans will be removed, except the unused beans whose classes are declared in the application code  \\n An unused bean\:  \\n - is not a built-in bean or interceptor, \\n - is not eligible for injection to any injection point, \\n - is not excluded by any extension, \\n - does not have a name, \\n - does not declare an observer, \\n - does not declare any producer which is eligible for injection to any injection point, \\n - is not directly eligible for injection into any `javax.enterprise.inject.Instance` injection point","withinAMap"\:false,"defaultValue"\:"all","javaDocSiteLink"\:"","docMapKey"\:"remove-unused-beans","configPhase"\:"BUILD_TIME","acceptedValues"\:null,"optional"\:false,"list"\:false,"passThroughMap"\:false,"withinAConfigGroup"\:false,"topLevelGrouping"\:"quarkus.arc"}},{"configDocKey"\:{"type"\:"boolean","key"\:"quarkus.arc.auto-inject-fields","configDoc"\:"If set to true `@Inject` is automatically added to all non-static fields that are annotated with one of the annotations defined by `AutoInjectAnnotationBuildItem`.","withinAMap"\:false,"defaultValue"\:"true","javaDocSiteLink"\:"","docMapKey"\:"auto-inject-fields","configPhase"\:"BUILD_TIME","acceptedValues"\:null,"optional"\:false,"list"\:false,"passThroughMap"\:false,"withinAConfigGroup"\:false,"topLevelGrouping"\:"quarkus.arc"}},{"configDocKey"\:{"type"\:"boolean","key"\:"quarkus.arc.transform-unproxyable-classes","configDoc"\:"If set to true, the bytecode of unproxyable beans will be transformed. This ensures that a proxy/subclass can be created properly. If the value is set to false, then an exception is thrown at b