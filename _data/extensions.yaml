        - infinispan-client
        - data-grid-client
        - infinispan
        groupId: io.quarkus
        artifactId: quarkus-infinispan-client
      - name: Agroal - database connection pool
        description: "Pool your database connections (included in Hibernate ORM)"
        labels:
        - agroal
        - database-connection-pool
        groupId: io.quarkus
        artifactId: quarkus-agroal
      - name: Narayana JTA - transaction manager
        description: "JTA transaction support (included in Hibernate ORM)"
        labels:
        - narayana-jta
        - narayana
        - jta
        - transactions
        - transaction
        - tx
        - txs
        groupId: io.quarkus
        artifactId: quarkus-narayana-jta
