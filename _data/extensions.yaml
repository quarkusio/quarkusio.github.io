---  # document start

categories:
  - category: Core
    cat-id: core
    extensions:
      - name: Configuration
        description: "Included: MicroProfile Configuration via SmallRye"
      - name: Logging
        description: "Included: centralized log management for Quarkus"
      - name: ArC
        description: "Build time CDI dependency injection"
        labels:
        - arc
        - cdi
        - dependency-injection
        - di
        groupId: io.quarkus
        artifactId: quarkus-arc
  - category: Web
    cat-id: web
    extensions:
      - name: Netty
        description: "Netty is a non-blocking I/O client-server framework. Used by Quarkus as foundation layer."
        groupId: io.quarkus
        artifactId: quarkus-netty
      - name: RESTEasy JAX-RS
        description: "REST framework implementing JAX-RS and more"
        labels:
        - resteasy
        - jaxrs
        - web
        - rest
        groupId: io.quarkus
        artifactId: quarkus-resteasy
      - name: RESTEasy JSON-B
        description: "JSON serialization support for RESTEasy"
        labels:
        - resteasy-jsonb
        - jaxrs-json
        - resteasy-json
        - resteasy
        - jaxrs
        - json
        - jsonb
        groupId: io.quarkus
        artifactId: quarkus-resteasy-jsonb
      - name: SmallRye JWT
        description: "Secure your applications with JSON Web Token"
        labels:
        - smallrye-jwt
        - jwt
        - json-web-token
        - rbac
        groupId: io.quarkus
        artifactId: quarkus-smallrye-jwt
      - name: SmallRye OpenAPI
        description: "Document your REST APIs with OpenAPI"
        labels:
        - smallrye-openapi
        - openapi
        - open-api
        groupId: io.quarkus
        artifactId: quarkus-smallrye-openapi
      - name: SmallRye REST Client
        description: "Call REST services"
        labels:
        - smallrye-rest-client
        - rest-client
        - web-client
        - microprofile-rest-client
        groupId: io.quarkus
        artifactId: quarkus-smallrye-rest-client
      - name: Undertow Servlet
        description: "Support for servlets"
        labels:
        - undertow
        - servlet
        groupId: io.quarkus
        artifactId: quarkus-undertow
      - name: Undertow WebSockets
        description: "WebSocket support"
        labels:
        - undertow-websockets
        - undertow-websocket
        - websocket
        - websockets
        - web-socket
        - web-sockets
        groupId: io.quarkus
        artifactId: quarkus-undertow-websockets
      - name: Hibernate Validator
        description: "Validate data coming to your REST endpoints"
        labels:
        - hibernate-validator
        - bean-validation
        - validation
        groupId: io.quarkus
        artifactId: quarkus-hibernate-validator
  - category: Data
    cat-id: data
    extensions:
      - name: JDBC Driver - H2
        description: "H2 database connector"
        labels:
        - jdbc-h2
        - jdbc
        - h2
        groupId: io.quarkus
        artifactId: quarkus-jdbc-h2
      - name: JDBC Driver - MariaDB
        description: "MariaDB database connector"
        labels:
        - jdbc-mariadb
        - jdbc
        - mariadb
        groupId: io.quarkus
        artifactId: quarkus-jdbc-mariadb
      - name: JDBC Driver - PostgreSQL
        description: "PostgreSQL database connector"
        labels:
        - jdbc-postgresql
        - jdbc
        - postgresql
        groupId: io.quarkus
        artifactId: quarkus-jdbc-postgresql
      - name: Hibernate ORM
        description: "Define your persistent model with Hibernate ORM and JPA"
        labels:
        - hibernate-orm
        - jpa
        - hibernate
        groupId: io.quarkus
        artifactId: quarkus-hibernate-orm
      - name: Hibernate ORM with Panache
        description: "Define your persistent model in Hibernate ORM with Panache"
        labels:
        - panache-jpa
        - panache
        - hibernate
        - jpa
        groupId: io.quarkus
        artifactId: quarkus-panache-jpa
